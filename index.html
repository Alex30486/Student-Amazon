<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .raptor-gradient { background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); }
        .text-gradient-titan {
            background: linear-gradient(to right, #ffffff 20%, #a855f7 40%, #ec4899 60%, #ffffff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
        }
        @keyframes shine { to { background-position: 200% center; } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [role, setRole] = useState('');
            const [metric, setMetric] = useState('');
            const [output, setOutput] = useState('');

            const buildBullet = () => {
                const verbs = ["Spearheaded", "Optimized", "Orchestrated", "Catalyzed", "Leveraged"];
                const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
                
                // Logic-based synthesis
                const bullet = `${randomVerb} operational excellence within the ${role || 'fulfillment unit'} by delivering ${metric || 'key performance targets'}, resulting in a sustained 12% improvement in site-wide throughput and safety compliance.`;
                setOutput(bullet);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAV */}
                    <nav className="border-b border-white/5 py-6 px-10 flex justify-between items-center bg-black/50 backdrop-blur-xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <img src="./raptor.webp" alt="Raptor" className="h-10 w-10 object-contain" />
                            <span className="font-black tracking-tighter text-2xl uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                        </div>
                        <div className="flex gap-8">
                            <button onClick={() => setView('home')} className={`text-[11px] font-black uppercase tracking-widest ${view === 'home' ? 'text-white' : 'text-gray-500 hover:text-white'}`}>Home</button>
                            <button onClick={() => setView('star')} className={`text-[11px] font-black uppercase tracking-widest ${view === 'star' ? 'text-white' : 'text-gray-500 hover:text-white'}`}>STAR Lab</button>
                            <button onClick={() => setView('resume')} className={`text-[11px] font-black uppercase tracking-widest ${view === 'resume' ? 'text-white' : 'text-gray-500 hover:text-white'}`}>AI Builder</button>
                        </div>
                    </nav>

                    <main className="flex-grow flex items-center justify-center">
                        {/* HOME */}
                        {view === 'home' && (
                            <div className="fade-in text-center px-6">
                                <h1 className="font-extrabold italic tracking-tighter leading-none mb-12">
                                    <span className="block text-white text-[12vw] uppercase leading-[0.8]">Students</span>
                                    <span className="block text-gradient-titan text-[12vw] uppercase leading-[0.8]">@ Amazon</span>
                                </h1>
                                <div className="flex gap-4 justify-center">
                                    <button onClick={() => setView('resume')} className="px-12 py-5 raptor-gradient rounded-full font-black uppercase tracking-widest text-xs hover:scale-105 transition-all">Launch AI Builder</button>
                                    <button onClick={() => setView('star')} className="px-12 py-5 glass rounded-full font-black uppercase tracking-widest text-xs hover:bg-white/5 transition-all">STAR Method Lab</button>
                                </div>
                            </div>
                        )}

                        {/* STAR LAB */}
                        {view === 'star' && (
                            <div className="fade-in w-full max-w-5xl p-6">
                                <h2 className="text-4xl font-black italic uppercase mb-8">STAR <span className="text-purple-500">Diagnostic</span></h2>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {['Situation', 'Task', 'Action', 'Result'].map(s => (
                                        <div key={s} className="glass p-6 rounded-3xl border-l-2 border-purple-500">
                                            <label className="text-[10px] font-black uppercase text-purple-400 mb-2 block">{s}</label>
                                            <textarea className="w-full bg-transparent border-none focus:ring-0 outline-none text-gray-300 h-24" placeholder={`Describe the ${s.toLowerCase()}...`}></textarea>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* RESUME BUILDER */}
                        {view === 'resume' && (
                            <div className="fade-in w-full max-w-3xl p-6">
                                <div className="glass p-10 rounded-[3rem] border-t-4 border-purple-500 relative overflow-hidden">
                                    <div className="mb-8">
                                        <h2 className="text-3xl font-black italic uppercase leading-none">AI Resume <span className="text-purple-500 text-lg">Architect</span></h2>
                                        <p className="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-2">Convert Labor to Leadership</p>
                                    </div>

                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-gray-500 mb-2 block">1. Your Role / Task</label>
                                            <input 
                                                className="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-purple-500" 
                                                placeholder="e.g. Stow Problem Solver, Ambassador..."
                                                onChange={(e) => setRole(e.target.value)}
                                            />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-gray-500 mb-2 block">2. Primary Metric Impact</label>
                                            <input 
                                                className="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-purple-500" 
                                                placeholder="e.g. 500 units/hour, 100% safety, 15 new hires..."
                                                onChange={(e) => setMetric(e.target.value)}
                                            />
                                        </div>
                                        <button onClick={buildBullet} className="w-full py-5 raptor-gradient rounded-2xl font-black uppercase tracking-widest text-xs">Synthesize Bullet</button>
                                    </div>

                                    {output && (
                                        <div className="mt-8 p-6 bg-purple-500/10 border border-purple-500/30 rounded-2xl fade-in">
                                            <p className="text-[9px] font-black text-purple-400 uppercase mb-2">Corporate Outcome:</p>
                                            <p className="text-xl font-bold italic text-white leading-tight">"{output}"</p>
                                            <p className="text-[9px] text-gray-600 mt-4 uppercase font-bold tracking-widest">Recommended LP: Ownership & Deliver Results</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
