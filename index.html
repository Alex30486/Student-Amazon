<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #030303; 
            color: white; 
            overflow-x: hidden; 
        }

        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .raptor-gradient { 
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); 
        }

        /* TITAN GRADIENT WITH SCANNER ANIMATION */
        .text-gradient-titan {
            background: linear-gradient(
                to right, 
                #ffffff 20%, 
                #a855f7 40%, 
                #ec4899 60%, 
                #ffffff 80%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .landing-border {
            position: relative;
            border: 2px solid transparent;
            background: linear-gradient(#030303, #030303) padding-box,
                        linear-gradient(135deg, #7c3aed, #db2777) border-box;
            border-radius: 4rem;
        }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .tooltip-box { display: none; }
        .group:hover .tooltip-box { display: block; }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DayOneTracker = () => {
            const [timeLeft, setTimeLeft] = useState("00:00:00");
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const hours = 23 - now.getHours();
                    const mins = 59 - now.getMinutes();
                    const secs = 59 - now.getSeconds();
                    setTimeLeft(`${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`);
                }, 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="hidden md:flex flex-col items-end px-6 border-r border-white/10 mr-6">
                    <span className="text-[8px] font-black text-purple-500 uppercase tracking-widest leading-none mb-1">Shift Reset</span>
                    <span className="text-sm font-mono font-bold text-white tabular-nums">{timeLeft}</span>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [inputText, setInputText] = useState('');
            const [aiResult, setAiResult] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const handleAnalyze = () => {
                if(!inputText) return alert("Enter your experience first!");
                setIsAnalyzing(true);
                setTimeout(() => {
                    setAiResult({
                        s: "XLX7 Sort Center was facing 15% throughput delays due to frequent conveyor belt sensor errors.",
                        t: "Take ownership of equipment reliability to ensure the 50k daily volume target was met.",
                        a: "Developed a pre-shift calibration checklist and trained 3 peers on rapid-reset protocols.",
                        r: "Eliminated sensor-related downtime entirely, maintaining 100% uptime through Peak Season."
                    });
                    setIsAnalyzing(false);
                }, 1200);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-3xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer group relative" onClick={() => {setView('home'); setAiResult(null);}}>
                            <img src="./raptor.webp" alt="Raptor Logo" className="h-10 w-10 object-contain transition-transform group-hover:scale-110" />
                            <div className="flex flex-col">
                                <span className="font-extrabold tracking-tighter text-xl leading-none uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                                <span className="text-[8px] font-bold tracking-[0.3em] text-gray-500 uppercase">Directive 1.0</span>
                            </div>
                        </div>

                        <div className="hidden lg:flex gap-8 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-400">
                            <button onClick={() => setView('home')} className={view === 'home' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>Home</button>
                            <button onClick={() => setView('resume-ai')} className={view === 'resume-ai' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>AI Architect</button>
                            <button onClick={() => setView('star')} className={view === 'star' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>STAR Lab</button>
                        </div>

                        <div className="flex items-center">
                            <DayOneTracker />
                            <button className="raptor-gradient px-5 py-2 rounded-lg text-[10px] font-black text-white uppercase">Access Portal</button>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {view === 'home' && (
                            <div className="fade-in max-w-[1600px] mx-auto px-6 py-12">
                                <div className="landing-border p-8 md:p-16 overflow-hidden">
                                    <div className="flex flex-col items-center text-center">
                                        
                                        {/* THE TITAN HEADER */}
                                        <div className="mb-12">
                                            <span className="block text-purple-500 text-xs font-black uppercase tracking-[0.5em] mb-4">Internal Mobility Protocol</span>
                                            <h1 className="font-extrabold italic tracking-tighter leading-none">
                                                <span className="block text-white text-[10vw] md:text-[8vw] uppercase">Students</span>
                                                <span className="block text-gradient-titan text-[15vw] md:text-[13vw] uppercase">@ Amazon</span>
                                            </h1>
                                        </div>

                                        <p className="max-w-4xl text-xl md:text-2xl text-gray-400 font-light leading-relaxed mb-16">
                                            Turning Tier 1 execution into <span className="text-white font-bold">L4 Corporate Leadership</span>. 
                                            The XLX7 Directive is your proprietary gateway to the loop.
                                        </p>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full text-left">
                                            <div onClick={() => setView('resume-ai')} className="glass p-10 rounded-[3rem] hover:border-purple-500/50 transition-all cursor-pointer group">
                                                <div className="w-12 h-12 rounded-xl raptor-gradient flex items-center justify-center mb-6">
                                                    <i className="fa-solid fa-bolt text-white"></i>
                                                </div>
                                                <h3 className="text-2xl font-black mb-4 italic uppercase">AI Architect</h3>
                                                <p className="text-gray-500">Rewrite your floor experience into corporate-ready STAR metrics.</p>
                                            </div>

                                            <div onClick={() => setView('star')} className="glass p-10 rounded-[3rem] hover:border-purple-500/50 transition-all cursor-pointer group">
                                                <div className="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center mb-6">
                                                    <i className="fa-solid fa-microscope text-purple-400"></i>
                                                </div>
                                                <h3 className="text-2xl font-black mb-4 italic uppercase">STAR Lab</h3>
                                                <p className="text-gray-500">The "Bar Raiser" workspace for internal interview preparation.</p>
                                            </div>

                                            <div className="glass p-10 rounded-[3rem] border-dashed border-white/20 opacity-50">
                                                <div className="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center mb-6">
                                                    <i className="fa-solid fa-lock text-gray-400"></i>
                                                </div>
                                                <h3 className="text-2xl font-black mb-4 italic uppercase">Career Radar</h3>
                                                <p className="text-gray-500">Automated internal job matching (Coming Soon).</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'resume-ai' && (
                            <div className="fade-in max-w-4xl mx-auto py-20 px-6">
                                <h2 className="text-5xl font-black italic mb-8 uppercase">AI <span className="text-purple-500">Architect</span></h2>
                                {!aiResult ? (
                                    <div className="glass p-10 rounded-[2.5rem] border-t-2 border-purple-500">
                                        <textarea 
                                            value={inputText}
                                            onChange={(e) => setInputText(e.target.value)}
                                            className="w-full h-64 bg-black/40 border border-white/10 rounded-2xl p-6 text-sm focus:border-purple-500 outline-none mb-6 font-mono" 
                                            placeholder="Describe a time you solved a problem at XLX7..."
                                        ></textarea>
                                        <button onClick={handleAnalyze} disabled={isAnalyzing} className="raptor-gradient w-full py-5 rounded-xl font-black uppercase tracking-widest transition-all hover:scale-[1.01]">
                                            {isAnalyzing ? "Processing Data..." : "Generate STAR Revision"}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="glass p-10 rounded-[2.5rem] border-t-2 border-green-500 fade-in">
                                        <div className="flex justify-between mb-8">
                                            <span className="text-xs font-black uppercase text-purple-400 tracking-tighter italic">L4-L6 Level Output</span>
                                            <button onClick={() => setAiResult(null)} className="text-xs font-bold text-gray-500 hover:text-white uppercase">New Prompt</button>
                                        </div>
                                        <div className="space-y-8">
                                            {['Situation', 'Task', 'Action', 'Result'].map((key) => (
                                                <div key={key} className="border-l-4 border-purple-500/30 pl-6">
                                                    <b className="text-white text-xs uppercase block mb-2">{key}:</b>
                                                    <p className="text-gray-400 text-lg leading-relaxed">{aiResult[key.charAt(0).toLowerCase()]}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="py-10 border-t border-white/5 text-center">
                        <p className="text-[10px] font-bold text-gray-600 tracking-[1em] uppercase">Built for Day 1 // XLX7</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
