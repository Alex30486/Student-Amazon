<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLX7 Raptor Hub | Gap Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .raptor-gradient { background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); }
        .text-gradient-titan {
            background: linear-gradient(to right, #ffffff 20%, #a855f7 40%, #ec4899 60%, #ffffff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body class="antialiased text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [rawInput, setRawInput] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);

            const runGapAnalysis = () => {
                setLoading(true);
                // Simulating the Nebius AI API call from your logs
                setTimeout(() => {
                    setAnalysis({
                        relevanceScore: 60,
                        missingSkills: ['Architecture', 'Design Patterns', 'Containerization', 'Security'],
                        action: "Update resume to highlight full-stack experience and skills",
                        impactStatement: `Spearheaded ${rawInput || 'operational workflows'}, leveraging architectural design patterns to mitigate systemic defects and ensure 100% safety compliance.`
                    });
                    setLoading(false);
                }, 1500);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/95 z-50">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <div className="h-8 w-8 raptor-gradient rounded-lg flex items-center justify-center font-black italic text-white">R</div>
                            <span className="font-extrabold tracking-tighter text-xl uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                        </div>
                        <div className="flex gap-6">
                            <button onClick={() => setView('home')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'home' ? 'text-purple-500' : 'text-gray-400'}`}>Home</button>
                            <button onClick={() => setView('gap')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'gap' ? 'text-purple-500' : 'text-gray-400'}`}>Gap Analyzer</button>
                        </div>
                    </nav>

                    <main className="flex-grow p-6">
                        {view === 'home' && (
                            <div className="max-w-4xl mx-auto py-20 text-center">
                                <h1 className="text-7xl font-black italic uppercase mb-6 tracking-tighter">Senior <span className="text-gradient-titan">Directive</span></h1>
                                <p className="text-gray-500 mb-10 uppercase text-xs font-bold tracking-[0.3em]">AI-Powered Resume Gap Analysis & Site Leadership</p>
                                <button onClick={() => setView('gap')} className="px-10 py-5 raptor-gradient rounded-2xl text-[12px] font-black uppercase tracking-widest">Launch Gap Analyzer</button>
                            </div>
                        )}

                        {view === 'gap' && (
                            <div className="max-w-3xl mx-auto py-10">
                                <h2 className="text-3xl font-black uppercase italic mb-8">Resume <span className="text-purple-500">Gap Analysis</span></h2>
                                <div className="glass p-8 rounded-[2rem] border-l-4 border-purple-600 mb-8">
                                    <label className="block text-[10px] font-black text-purple-400 uppercase mb-4 tracking-widest">Target Role: Senior Full Stack Engineer</label>
                                    <textarea 
                                        className="w-full bg-black/40 border border-white/10 p-5 rounded-xl outline-none focus:border-purple-500 transition-all text-lg italic h-32 mb-6"
                                        placeholder="Enter your recent experience (e.g. 'I aligned pallets and led the TDR team')"
                                        onChange={(e) => setRawInput(e.target.value)}
                                    />
                                    <button 
                                        onClick={runGapAnalysis}
                                        className="w-full py-4 raptor-gradient rounded-xl font-black uppercase tracking-widest text-xs"
                                    >
                                        {loading ? <i className="fa-solid fa-circle-notch animate-spin"></i> : 'Run AI Analysis'}
                                    </button>
                                </div>

                                {analysis && (
                                    <div className="fade-in space-y-6">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="glass p-6 rounded-2xl text-center">
                                                <div className="text-[10px] font-bold text-gray-500 uppercase">Relevance Score</div>
                                                <div className="text-4xl font-black text-purple-500">{analysis.relevanceScore}%</div>
                                            </div>
                                            <div className="glass p-6 rounded-2xl">
                                                <div className="text-[10px] font-bold text-gray-500 uppercase mb-2">Critical Gaps</div>
                                                <div className="flex flex-wrap gap-2">
                                                    {analysis.missingSkills.map(s => <span key={s} className="bg-white/5 border border-white/10 px-2 py-1 rounded text-[9px] font-bold text-purple-400">{s}</span>)}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="glass p-8 rounded-[2rem] border border-purple-500/30 bg-purple-500/5">
                                            <div className="text-[9px] font-black text-purple-400 uppercase mb-3">Synthesized Impact Statement:</div>
                                            <p className="text-xl font-bold italic">"{analysis.impactStatement}"</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
