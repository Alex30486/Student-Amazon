<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .raptor-gradient { background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); }
        .text-gradient-titan {
            background: linear-gradient(to right, #ffffff 20%, #a855f7 40%, #ec4899 60%, #ffffff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
        }
        @keyframes shine { to { background-position: 200% center; } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media print {
            nav, footer, button, .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .glass { background: transparent !important; border: 1px solid #eee !important; color: black !important; }
            .text-purple-500 { color: #7c3aed !important; }
            textarea { border: none !important; color: black !important; }
        }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [resumeInput, setResumeInput] = useState('');
            const [resumeResult, setResumeResult] = useState('');
            const [star, setStar] = useState({ Situation: '', Task: '', Action: '', Result: '' });

            const handleStarChange = (step, val) => setStar(prev => ({ ...prev, [step]: val }));
            const exportToPDF = () => window.print();

            const generateSeniorBullet = () => {
                const input = resumeInput.toLowerCase();
                
                // Senior-Level Power Verbs
                const verbs = ["Spearheaded", "Architected", "Orchestrated", "Catalyzed", "Leveraged", "Optimized"];
                const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];

                // Context Engine - Tailors the result based on actual user input content
                let context = "";
                let impact = "driving a [X]% increase in operational throughput and site-wide safety compliance.";

                if (input.includes("stow")) {
                    context = `high-volume inventory placement protocols and space utilization strategies`;
                    impact = `reducing stow-to-prime dwell time by [X]% and improving bin filter accuracy.`;
                } else if (input.includes("pick")) {
                    context = `multi-modal fulfillment streams to accelerate outbound cycle times`;
                    impact = `achieving a [X]% reduction in missed CPTs and enhancing regional delivery speed.`;
                } else if (input.includes("problem solve") || input.includes("solve")) {
                    context = `systemic defect root-cause analysis using internal Amazon telemetry tools`;
                    impact = `mitigating $[X]k in potential inventory loss and streamlining reverse logistics workflows.`;
                } else if (input.includes("ambassador") || input.includes("train") || input.includes("lead")) {
                    context = `cross-functional onboarding programs and Standard Work (SW) audits`;
                    impact = `improving cohort retention by [X]% and elevating site quality benchmarks.`;
                } else if (input.includes("dock") || input.includes("ship")) {
                    context = `inbound/outbound logistics synchronization to balance labor-share constraints`;
                    impact = `maximizing TDR efficiency and reducing trailer yard dwell time by [X]%.`;
                } else {
                    // Fallback for general input - tries to echo the user's words
                    const specificDetail = resumeInput.length > 5 ? `regarding ${resumeInput}` : "operational workflows";
                    context = `end-to-end process improvements ${specificDetail}`;
                }

                setResumeResult(`${randomVerb} ${context}, ${impact}`);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-3xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <img src="./raptor.webp" alt="Raptor" className="h-10 w-10 object-contain" />
                            <div className="flex flex-col text-left">
                                <span className="font-extrabold tracking-tighter text-xl leading-none uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                                <span className="text-[8px] font-bold text-gray-500 uppercase tracking-widest leading-none">Senior Directive 2.0</span>
                            </div>
                        </div>
                        <div className="flex gap-6 no-print">
                            {['home', 'star', 'resume'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`text-[10px] font-bold uppercase tracking-widest ${view === v ? 'text-purple-500' : 'text-gray-400'}`}>{v === 'resume' ? 'AI Architect' : v}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {view === 'home' && (
                            <div className="fade-in max-w-7xl mx-auto px-6 py-20 text-center">
                                <h1 className="font-extrabold italic tracking-tighter leading-none mb-8">
                                    <span className="block text-white text-[10vw] uppercase leading-tight">Elite</span>
                                    <span className="block text-gradient-titan text-[12vw] uppercase leading-tight">Mobility</span>
                                </h1>
                                <div className="flex justify-center gap-4">
                                    <button onClick={() => setView('star')} className="px-10 py-5 raptor-gradient rounded-2xl text-[12px] font-black uppercase tracking-widest">STAR Lab</button>
                                    <button onClick={() => setView('resume')} className="px-10 py-5 glass rounded-2xl text-[12px] font-black uppercase tracking-widest hover:bg-white/5 transition-all">Resume Architect</button>
                                </div>
                            </div>
                        )}

                        {view === 'star' && (
                            <div className="fade-in max-w-7xl mx-auto py-12 px-6">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-4xl font-black italic uppercase">STAR <span className="text-purple-500">Diagnostic</span></h2>
                                    <button onClick={exportToPDF} className="px-6 py-3 glass rounded-xl text-[10px] font-black uppercase tracking-[0.2em] border-purple-500/50 hover:bg-purple-500/10 transition-all no-print">
                                        <i className="fa-solid fa-file-export mr-2"></i> Export to PDF
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {['Situation', 'Task', 'Action', 'Result'].map(step => (
                                        <div key={step} className="glass p-6 rounded-3xl border-l-2 border-purple-500">
                                            <label className="block text-[9px] font-black uppercase text-purple-400 mb-2">{step}</label>
                                            <textarea 
                                                className="w-full bg-transparent border-none focus:ring-0 text-gray-300 outline-none h-32 resize-none" 
                                                placeholder={`Detailed ${step.toLowerCase()} analysis...`}
                                                value={star[step]}
                                                onChange={(e) => handleStarChange(step, e.target.value)}
                                            ></textarea>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'resume' && (
                            <div className="fade-in max-w-4xl mx-auto py-12 px-6">
                                <h2 className="text-4xl font-black italic uppercase mb-4">Senior <span className="text-purple-500">Resume Architect</span></h2>
                                <p className="text-gray-500 text-xs mb-10 uppercase tracking-widest font-bold">Synthesizing raw data into high-impact Leadership Statements.</p>
                                
                                <div className="space-y-6">
                                    <div className="glass p-8 rounded-[2rem]">
                                        <label className="block text-[10px] font-black uppercase text-purple-400 mb-4 tracking-[0.2em]">Describe your contribution</label>
                                        <textarea 
                                            className="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-purple-500 transition-colors text-xl italic h-32 resize-none"
                                            placeholder="Example: I improved the ship dock flow by auditing the TDR process and leading a small team..."
                                            onChange={(e) => setResumeInput(e.target.value)}
                                        />
                                        <button onClick={generateSeniorBullet} className="mt-6 w-full py-5 raptor-gradient rounded-2xl font-black uppercase tracking-widest text-[12px]">Synthesize Impact Statement</button>
                                    </div>

                                    {resumeResult && (
                                        <div className="fade-in glass p-8 rounded-[2rem] border-2 border-purple-500/50 bg-purple-500/5 relative overflow-hidden text-left">
                                            <div className="absolute top-0 right-0 p-4"><i className="fa-solid fa-bolt text-purple-500 opacity-50"></i></div>
                                            <p className="text-[10px] font-black text-purple-400 uppercase mb-2 tracking-widest text-left">Senior Level Synthesis (L5/L6 Ready):</p>
                                            <p className="text-2xl font-bold leading-tight tracking-tight text-white italic">"{resumeResult}"</p>
                                            <button 
                                                onClick={() => navigator.clipboard.writeText(resumeResult)}
                                                className="mt-6 text-[9px] font-bold uppercase text-gray-400 hover:text-white transition-colors"
                                            >
                                                <i className="fa-regular fa-copy mr-2"></i> Copy To Clipboard
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-8 border-t border-white/5 text-center no-print">
                        <p className="text-[9px] font-bold text-gray-700 tracking-[1em] uppercase">XLX7 // Senior Mobility // 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
