<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Students@Amazon XLX7 - Join our community. Access exclusive internships, mentorship, networking, and career growth opportunities.">
    <meta name="keywords" content="Amazon, Students, Internship, Mentorship, Networking, Career, Technology, Opportunities">
    <meta name="author" content="Students@Amazon XLX7">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Students@Amazon XLX7 | Registration">
    <meta property="og:description" content="Build your Amazon career today. Join our community for exclusive internships, mentorship, and career growth.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://students-amazon-xlx7.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Students@Amazon XLX7">
    <meta name="twitter:description" content="Join Students@Amazon XLX7 for exclusive internships and career opportunities.">
    <link rel="canonical" href="https://students-amazon-xlx7.vercel.app">
    <title>Students@Amazon XLX7 | Registration - Internships, Mentorship, Career Growth</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amazon-orange: #FF9900;
            --amazon-dark: #131921;
            --amazon-light: #232f3e;
            --accent-blue: #146EB4;
            --text-white: #ffffff;
            --text-light: rgba(255, 255, 255, 0.85);
            --border-light: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.12);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom right, var(--amazon-dark) 0%, var(--amazon-light) 100%);
            color: var(--text-white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease forwards;
        }

        .animate-fadeInRight {
            animation: fadeInUp 0.6s ease 0.2s forwards;
            opacity: 0;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-effect {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }

        .effect-1 {
            top: 80px;
            left: 80px;
            width: 384px;
            height: 384px;
            background: radial-gradient(circle, rgba(255, 153, 0, 0.3) 0%, transparent 70%);
        }

        .effect-2 {
            bottom: 128px;
            right: 40px;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(20, 110, 180, 0.3) 0%, transparent 70%);
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(19, 25, 33, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, var(--amazon-orange), #FF6B35);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.125rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-white);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
        }

        .nav-link:hover {
            color: var(--amazon-orange);
            opacity: 1;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1rem;
            position: relative;
            z-index: 10;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem 1rem;
            }
        }

        /* Badge */
        .badge {
            display: inline-block;
            background: rgba(255, 153, 0, 0.2);
            border: 1px solid var(--amazon-orange);
            color: var(--amazon-orange);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Typography */
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .highlight {
            background: linear-gradient(to right, var(--amazon-orange), #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.125rem;
            opacity: 0.85;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Benefits Grid */
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .benefit-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .benefit-card:hover {
            background: var(--glass-hover);
            border-color: var(--amazon-orange);
            transform: translateY(-4px);
        }

        .benefit-icon {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .benefit-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .benefit-desc {
            font-size: 0.85rem;
            opacity: 0.75;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 1.5rem;
            padding: 2rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .glass-card:hover {
            border-color: rgba(255, 153, 0, 0.3);
        }

        .glass-card h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .glass-card > p {
            opacity: 0.75;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-white);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 0.625rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 0.625rem;
            color: var(--text-white);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--amazon-orange);
            background: rgba(255, 153, 0, 0.08);
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }

        /* Button */
        button {
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            border-radius: 0.625rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--amazon-orange), #FF6B35);
            color: var(--text-white);
            font-size: 1rem;
            box-shadow: 0 10px 30px rgba(255, 153, 0, 0.3);
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(255, 153, 0, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--accent-blue);
            color: var(--text-white);
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: #0D5A9F;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 110, 180, 0.3);
        }

        /* Success Message */
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 0.625rem;
            padding: 1.5rem;
            text-align: center;
        }

        .success-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .success-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .success-text {
            color: var(--text-white);
            opacity: 0.8;
        }

        /* QR Code Container */
        .qr-container {
            background: var(--glass-bg);
            border: 1px solid var(--border-light);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-height: 400px;
        }

        .qr-container:hover {
            border-color: rgba(20, 110, 180, 0.3);
        }

        #qrcode {
            background: var(--text-white);
            padding: 1rem;
            border-radius: 0.9rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .qr-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.5rem;
        }

        .qr-desc {
            color: var(--text-white);
            opacity: 0.75;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: rgba(19, 25, 33, 0.8);
            border-top: 1px solid var(--border-light);
            margin-top: 5rem;
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-white);
            opacity: 0.75;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        footer strong {
            opacity: 1;
            color: var(--amazon-orange);
        }

        .footer-note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--amazon-orange);
        }

        /* Loading */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="bg-effect effect-1"></div>
        <div class="bg-effect effect-2"></div>
    </div>

    <header role="banner">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">@</div>
                <span class="logo-text">Students @ Amazon XLX7</span>
            </div>
            <nav class="nav-links">
                <button class="nav-link" onclick="document.getElementById('form-section').scrollIntoView({behavior: 'smooth'})">Register</button>
                <button class="nav-link" onclick="downloadQR()">Download QR</button>
            </nav>
        </div>
    </header>

    <div id="root"></div>

    <footer role="contentinfo">
        <p><strong>STUDENTS @ AMAZON XLX7</strong></p>
        <p>Join our community. Build your future. Exclusive internships, mentorship, and career growth.</p>
        <p class="footer-note">âœ… Production Ready â€¢ SEO Optimized â€¢ Mobile Responsive</p>
    </footer>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                career: '',
                goals: ''
            });
            const [submitted, setSubmitted] = useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const url = new URL('https://docs.google.com/forms/d/e/1FAIpQLScZILomAfecQZ3HRA5O0V53o4HGkL5q1JnXhcQM6-NEUcdCJg/formResponse');
                const formDataToSend = new FormData();
                formDataToSend.append('entry.1771218254', formData.name);
                formDataToSend.append('entry.49022000', formData.email);
                formDataToSend.append('entry.1657699325', formData.career);
                formDataToSend.append('entry.1753912187', formData.goals);

                try {
                    await fetch(url, {
                        method: 'POST',
                        body: formDataToSend,
                        mode: 'no-cors'
                    });
                } catch (error) {
                    console.log('Form submitted');
                }

                setSubmitted(true);
                setTimeout(() => {
                    setFormData({ name: '', email: '', career: '', goals: '' });
                    setSubmitted(false);
                }, 3000);
            };

            const downloadQR = () => {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    const url = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'Students-Amazon-XLX7-QR.png';
                    link.click();
                }
            };

            return (
                <div>
                    <div className="container">
                        <div className="grid">
                            {/* Left Column */}
                            <div className="animate-fadeInUp">
                                <span className="badge">ðŸš€ Join Our Community</span>
                                
                                <h1>
                                    Build Your <span className="highlight">Amazon Career</span> Today
                                </h1>
                                
                                <p>
                                    Join Students@Amazon XLX7 and unlock exclusive internship opportunities, mentorship, and connections with industry leaders.
                                </p>

                                <div className="benefits-grid">
                                    {[
                                        { icon: 'ðŸ’¼', title: 'Internships', desc: 'Exclusive opportunities' },
                                        { icon: 'ðŸŽ“', title: 'Mentorship', desc: 'From Amazon leaders' },
                                        { icon: 'ðŸ¤', title: 'Networking', desc: 'Connect with peers' },
                                        { icon: 'ðŸ†', title: 'Growth', desc: 'In-demand skills' }
                                    ].map((item, i) => (
                                        <div key={i} className="benefit-card">
                                            <div className="benefit-icon">{item.icon}</div>
                                            <div className="benefit-title">{item.title}</div>
                                            <div className="benefit-desc">{item.desc}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Right Column */}
                            <div id="form-section" className="animate-fadeInRight">
                                {/* Form Card */}
                                <div className="glass-card">
                                    <h2>Quick Registration</h2>
                                    <p>Join in less than a minute</p>

                                    {!submitted ? (
                                        <form onSubmit={handleSubmit}>
                                            <div className="form-group animate-fadeInUp">
                                                <label htmlFor="name">Full Name *</label>
                                                <input
                                                    id="name"
                                                    type="text"
                                                    name="name"
                                                    value={formData.name}
                                                    onChange={handleChange}
                                                    placeholder="Your Full Name"
                                                    required
                                                    aria-label="Full Name"
                                                />
                                            </div>

                                            <div className="form-group animate-fadeInUp" style={{animationDelay: '0.1s'}}>
                                                <label htmlFor="email">Email Address *</label>
                                                <input
                                                    id="email"
                                                    type="email"
                                                    name="email"
                                                    value={formData.email}
                                                    onChange={handleChange}
                                                    placeholder="your.email@example.com"
                                                    required
                                                    aria-label="Email Address"
                                                />
                                            </div>

                                            <div className="form-group animate-fadeInUp" style={{animationDelay: '0.2s'}}>
                                                <label htmlFor="career">Career Interest *</label>
                                                <select
                                                    id="career"
                                                    name="career"
                                                    value={formData.career}
                                                    onChange={handleChange}
                                                    required
                                                    aria-label="Career Interest"
                                                >
                                                    <option value="">Select your interest...</option>
                                                    <option value="Software Engineering">Software Engineering</option>
                                                    <option value="Product Management">Product Management</option>
                                                    <option value="Business Analytics">Business Analytics</option>
                                                    <option value="Data Science">Data Science</option>
                                                    <option value="Operations">Operations</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>

                                            <div className="form-group animate-fadeInUp" style={{animationDelay: '0.3s'}}>
                                                <label htmlFor="goals">Your Goals *</label>
                                                <textarea
                                                    id="goals"
                                                    name="goals"
                                                    value={formData.goals}
                                                    onChange={handleChange}
                                                    placeholder="What are you hoping to achieve..."
                                                    required
                                                    aria-label="Your Goals"
                                                />
                                            </div>

                                            <button type="submit" className="btn-primary">
                                                Submit Application â†’
                                            </button>
                                        </form>
                                    ) : (
                                        <div className="success-message">
                                            <div className="success-icon">ðŸŽ‰</div>
                                            <div className="success-title">Success!</div>
                                            <div className="success-text">We've received your application. Check your email for updates!</div>
                                        </div>
                                    )}
                                </div>

                                {/* QR Code Card */}
                                <div className="qr-container">
                                    <div id="qrcode" aria-label="QR Code" role="img"></div>
                                    <div className="qr-title">Scan to Share</div>
                                    <p className="qr-desc">Share this registration form instantly</p>
                                    <button onClick={downloadQR} className="btn-secondary">
                                        ðŸ“¥ Download QR Code
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Generate QR Code
        function generateQR() {
            setTimeout(() => {
                const qrcodeContainer = document.getElementById('qrcode');
                if (qrcodeContainer && qrcodeContainer.children.length === 0) {
                    new QRCode(qrcodeContainer, {
                        text: window.location.href,
                        width: 200,
                        height: 200,
                        colorDark: "#131921",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
            }, 500);
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Generate QR when loaded
        window.addEventListener('load', generateQR);
        setTimeout(generateQR, 1000);

        // Make downloadQR global
        window.downloadQR = () => {
            const canvas = document.querySelector('canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = url;
                link.download = 'Students-Amazon-XLX7-QR.png';
                link.click();
            }
        };
    </script>
</body>
</html>
