<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .raptor-gradient { background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); }

        .text-gradient-titan {
            background: linear-gradient(to right, #ffffff 20%, #a855f7 40%, #ec4899 60%, #ffffff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
        }

        @keyframes shine { to { background-position: 200% center; } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .lp-badge { background: rgba(124, 58, 237, 0.1); border: 1px solid rgba(124, 58, 237, 0.3); color: #a855f7; }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DayOneTracker = () => {
            const [timeLeft, setTimeLeft] = useState("00:00:00");
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const hours = 23 - now.getHours();
                    const mins = 59 - now.getMinutes();
                    const secs = 59 - now.getSeconds();
                    setTimeLeft(`${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`);
                }, 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="hidden md:flex flex-col items-end px-6 border-r border-white/10 mr-6">
                    <span className="text-[8px] font-black text-purple-500 uppercase tracking-widest leading-none mb-1">Shift Reset</span>
                    <span className="text-sm font-mono font-bold text-white tabular-nums">{timeLeft}</span>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [starData, setStarData] = useState({ s: '', t: '', a: '', r: '' });
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const handleStarChange = (key, value) => {
                setStarData(prev => ({ ...prev, [key]: value }));
                if (value.length > 10) setIsAnalyzing(true);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-3xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer group" onClick={() => setView('home')}>
                            <img src="./raptor.webp" alt="Raptor Logo" className="h-10 w-10 object-contain transition-transform group-hover:scale-110" />
                            <div className="flex flex-col">
                                <span className="font-extrabold tracking-tighter text-xl leading-none uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                                <span className="text-[8px] font-bold tracking-[0.3em] text-gray-500 uppercase">Directive 1.0</span>
                            </div>
                        </div>

                        <div className="hidden lg:flex gap-8 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-400">
                            <button onClick={() => setView('home')} className={view === 'home' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>Home</button>
                            <button onClick={() => setView('star')} className={view === 'star' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>STAR Lab 2.0</button>
                        </div>

                        <div className="flex items-center">
                            <DayOneTracker />
                            <button className="raptor-gradient px-5 py-2 rounded-lg text-[10px] font-black text-white uppercase shadow-lg shadow-purple-500/20">Access Portal</button>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {view === 'home' && (
                            <div className="fade-in max-w-[1600px] mx-auto px-6 py-12">
                                <div className="p-8 md:p-16 border border-white/10 rounded-[4rem] bg-gradient-to-b from-white/5 to-transparent">
                                    <div className="flex flex-col items-center text-center">
                                        <div className="mb-12">
                                            <span className="block text-purple-500 text-xs font-black uppercase tracking-[0.5em] mb-4">Internal Mobility Protocol</span>
                                            <h1 className="font-extrabold italic tracking-tighter leading-none">
                                                <span className="block text-white text-[10vw] md:text-[8vw] uppercase">Students</span>
                                                <span className="block text-gradient-titan text-[15vw] md:text-[13vw] uppercase">@ Amazon</span>
                                            </h1>
                                        </div>
                                        <p className="max-w-4xl text-xl md:text-2xl text-gray-400 font-light leading-relaxed mb-16">
                                            Advancing Tier 1 associates through <span className="text-white font-bold">AI-Driven Leadership Coaching</span>. 
                                            Turn your daily execution into corporate influence.
                                        </p>
                                        <button onClick={() => setView('star')} className="px-12 py-6 glass rounded-2xl text-lg font-black uppercase tracking-widest hover:bg-white/10 transition-all border-purple-500/50">
                                            Enter the STAR Lab
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'star' && (
                            <div className="fade-in max-w-7xl mx-auto py-12 px-6">
                                <div className="mb-12">
                                    <h2 className="text-5xl font-black italic mb-2 uppercase">STAR <span className="text-purple-500">Method Lab 2.0</span></h2>
                                    <p className="text-gray-500 uppercase tracking-widest text-[10px] font-bold">AI Bar-Raiser Diagnostic Tool</p>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-4">
                                        {['Situation', 'Task', 'Action', 'Result'].map((step) => (
                                            <div key={step} className="glass p-6 rounded-3xl border-l-4 border-purple-600 transition-all focus-within:border-pink-500">
                                                <label className="block text-[10px] font-black uppercase tracking-[0.2em] text-purple-400 mb-2">{step}</label>
                                                <textarea 
                                                    className="w-full bg-transparent border-none focus:ring-0 text-gray-300 outline-none resize-none font-medium" 
                                                    rows="3" 
                                                    placeholder={`Detail the ${step.toLowerCase()}...`}
                                                    onChange={(e) => handleStarChange(step.toLowerCase()[0], e.target.value)}
                                                ></textarea>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="space-y-6">
                                        <div className="glass p-8 rounded-[2rem] border border-purple-500/30 bg-purple-500/5">
                                            <h4 className="text-xs font-black uppercase tracking-widest mb-6 flex items-center gap-2">
                                                <i className="fa-solid fa-microchip text-purple-400"></i> AI Diagnostic
                                            </h4>
                                            
                                            <div className="mb-8">
                                                <p className="text-[10px] text-gray-500 uppercase font-bold mb-3">Detected Principles:</p>
                                                <div className="flex flex-wrap gap-2">
                                                    {isAnalyzing ? (
                                                        <React.Fragment>
                                                            <span className="px-3 py-1 lp-badge text-[9px] font-black rounded-full uppercase">Ownership</span>
                                                            <span className="px-3 py-1 lp-badge text-[9px] font-black rounded-full uppercase">Bias for Action</span>
                                                        </React.Fragment>
                                                    ) : <span className="text-gray-600 text-[9px] uppercase font-bold">Awaiting Input...</span>}
                                                </div>
                                            </div>

                                            <div className="mb-8">
                                                <div className="flex justify-between items-end mb-2">
                                                    <p className="text-[10px] text-gray-500 uppercase font-bold">Impact Strength:</p>
                                                    <span className="text-2xl font-black italic text-white">{isAnalyzing ? "84" : "0"}<span className="text-purple-500 text-sm">/100</span></span>
                                                </div>
                                                <div className="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
                                                    <div className={`h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-1000 ${isAnalyzing ? 'w-[84%]' : 'w-0'}`}></div>
                                                </div>
                                            </div>

                                            <div className="p-4 bg-black/40 rounded-2xl border border-white/5">
                                                <p className="text-[10px] text-purple-400 font-bold uppercase mb-1 italic">Coach Suggestion:</p>
                                                <p className="text-xs text-gray-400 leading-relaxed">
                                                    {isAnalyzing 
                                                        ? "Strong Action verbs detected. Pro-Tip: Ensure your 'Result' includes a specific percentage or time-save metric to satisfy L4/L5 Bar Raisers."
                                                        : "Start typing to receive real-time Amazon Leadership coaching."}
                                                </p>
                                            </div>

                                            <button className="w-full mt-6 py-4 raptor-gradient rounded-xl font-black uppercase text-[10px] tracking-widest hover:scale-[1.02] transition-transform">
                                                Export to Recruiter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-10 border-t border-white/5 text-center">
                        <p className="text-[10px] font-bold text-gray-600 tracking-[1em] uppercase">Day 1 // Mobility Protocol // XLX7</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
