<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Students@Amazon XLX7 - Your journey starts here.">
    <title>Welcome | Students@Amazon XLX7 Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --amazon-orange: #FF9900;
            --amazon-dark: #131921;
            --amazon-light: #232f3e;
            --text-white: #ffffff;
            --border-light: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background: radial-gradient(circle at top right, #232f3e, #131921);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            padding: 1.5rem;
            background: rgba(19, 25, 33, 0.9);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-logo {
            height: 50px; /* Adjust based on your logo aspect ratio */
            width: auto;
        }

        /* Hero Section */
        .welcome-hero {
            text-align: center;
            padding: 4rem 1rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 { font-size: 3rem; margin-bottom: 1rem; }
        .orange { color: var(--amazon-orange); }

        /* Portal Grid */
        .portal-container {
            max-width: 1100px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            padding: 0 1rem;
            flex-grow: 1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 2.5rem;
        }

        .onboarding-steps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .step {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--amazon-orange);
        }

        /* Form Styling */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
        }

        .btn-direct {
            background: var(--amazon-orange);
            color: #131921;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .portal-container { grid-template-columns: 1fr; }
            .onboarding-steps { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="Students@Amazon Logo.png" alt="Students@Amazon" class="main-logo">
        </div>
        <div>
            <span style="opacity: 0.6">Portal XLX7</span>
        </div>
    </header>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [submitted, setSubmitted] = useState(false);

            const handleCheckIn = (e) => {
                e.preventDefault();
                setSubmitted(true);
            };

            return (
                <main>
                    <section className="welcome-hero">
                        <span style={{letterSpacing: '2px', textTransform: 'uppercase', fontSize: '0.8rem', color: '#FF9900'}}>Internal Student Portal</span>
                        <h1>It's still <span className="orange">Day One.</span></h1>
                        <p style={{fontSize: '1.2rem', opacity: 0.8}}>
                            Welcome to the XLX7 Student Cohort. This is your central hub for onboarding, 
                            resource access, and team communication.
                        </p>
                    </section>

                    <div className="portal-container">
                        <div className="glass-card">
                            <h2>Start Your Onboarding</h2>
                            <p style={{marginBottom: '1.5rem', opacity: 0.7}}>Please complete your initial check-in to access the internal directory.</p>
                            
                            {!submitted ? (
                                <form onSubmit={handleCheckIn}>
                                    <label>Amazon Alias (or Email)</label>
                                    <input type="text" placeholder="e.g. jsmith" required />
                                    
                                    <label>Cohort Group</label>
                                    <select>
                                        <option>Software Development (SDE)</option>
                                        <option>Solutions Architect (SA)</option>
                                        <option>Business Analyst (BIE)</option>
                                        <option>Program Management</option>
                                    </select>

                                    <label>Work Location</label>
                                    <input type="text" placeholder="Office Code (e.g. SEA12, IAD10)" />

                                    <button className="btn-direct">Complete Check-in â†’</button>
                                </form>
                            ) : (
                                <div style={{textAlign: 'center', padding: '2rem'}}>
                                    <h2 className="orange">Check-in Complete!</h2>
                                    <p>Welcome to the team. Your credentials have been logged for the XLX7 session.</p>
                                </div>
                            )}

                            <div className="onboarding-steps">
                                <div className="step">
                                    <h4>Step 1</h4>
                                    <p style={{fontSize: '0.8rem'}}>Setup VPN & Security Keys</p>
                                </div>
                                <div className="step">
                                    <h4>Step 2</h4>
                                    <p style={{fontSize: '0.8rem'}}>Join Slack Channel #xlx7-students</p>
                                </div>
                            </div>
                        </div>

                        <div className="glass-card" style={{textAlign: 'center'}}>
                            <h3>Mobile Access</h3>
                            <p style={{fontSize: '0.8rem', margin: '10px 0 20px', opacity: 0.7}}>Scan to access the portal on your device during orientations.</p>
                            <div id="qrcode" style={{background: 'white', padding: '10px', display: 'inline-block', borderRadius: '10px'}}></div>
                            <div style={{marginTop: '20px'}}>
                                <p><strong>Upcoming Event:</strong></p>
                                <p style={{color: '#FF9900'}}>Quarterly All-Hands</p>
                                <p style={{fontSize: '0.8rem'}}>Tomorrow, 10:00 AM PST</p>
                            </div>
                        </div>
                    </div>
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Simple QR Generation
        window.addEventListener('load', () => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href,
                width: 150,
                height: 150,
                colorDark : "#131921",
                colorLight : "#ffffff"
            });
        });
    </script>
</body>
</html>
