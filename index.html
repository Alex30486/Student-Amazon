<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .raptor-gradient { background: linear-gradient(135deg, #6d28d9 0%, #be185d 100%); }
        .amazon-orange { color: #FF9900; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ServiceCard = ({ icon, title, desc, tag, isAi, onClick }) => (
            <div onClick={onClick} className="glass p-6 rounded-2xl hover:border-pink-500/50 transition-all duration-300 group cursor-pointer h-full flex flex-col">
                <div className="flex justify-between items-start mb-4">
                    <div className={`w-12 h-12 rounded-lg flex items-center justify-center text-2xl ${isAi ? 'raptor-gradient text-white' : 'bg-gray-800 text-pink-400'}`}>
                        <i className={icon}></i>
                    </div>
                    {tag && <span className="text-[10px] font-bold uppercase tracking-widest bg-pink-500/10 text-pink-500 px-2 py-1 rounded border border-pink-500/20">{tag}</span>}
                </div>
                <h3 className="text-xl font-semibold mb-2 group-hover:text-pink-400 transition-colors">{title}</h3>
                <p className="text-gray-400 text-sm leading-relaxed flex-grow">{desc}</p>
                <div className="mt-6 flex items-center text-xs font-bold text-gray-500 group-hover:text-white transition-colors">
                    DEEP DIVE <i className="fa-solid fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                </div>
            </div>
        );

        function App() {
            const [view, setView] = useState('home');
            const [selectedPath, setSelectedPath] = useState('TECH');

            const careerPaths = {
                TECH: { title: "Solutions Architecture", detail: "Invent and Simplify: Systems & Software", tools: ["AWS Cloud Fundamentals", "Lambda & Serverless", "SDE Interview Loops"] },
                HEALTH: { title: "Medical Operations", detail: "Customer Obsession: Patient Care & Safety", tools: ["Clinical Documentation", "HIPAA Compliance OS", "Bio-Tech Pathways"] },
                LOGISTICS: { title: "Supply Chain & Ops", detail: "Deliver Results: Global Fulfillment", tools: ["Last Mile Optimization", "WMS Mastery", "Lean Six Sigma Intro"] },
                CREATIVE: { title: "Marketing & Design", detail: "Dive Deep: Brand & UX Strategy", tools: ["Visual Storytelling", "Customer Journey Mapping", "Data-Driven Creative"] }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-white/10 py-4 px-6 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-xl z-50">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                            <div className="h-10 w-10 raptor-gradient rounded-md flex items-center justify-center font-black text-[10px] text-white overflow-hidden">
                                <span className="tracking-tighter uppercase">lolo</span>
                            </div>
                            <span className="font-black tracking-tighter text-xl underline decoration-pink-600 underline-offset-4 uppercase">XLX7 <span className="text-pink-500 text-sm tracking-widest font-light ml-2">Students@Amazon</span></span>
                        </div>
                        <div className="hidden md:flex gap-8 text-[10px] font-black uppercase tracking-[0.2em] text-gray-500">
                            <button onClick={() => setView('home')} className={view === 'home' ? 'text-pink-500' : 'hover:text-white'}>Execution</button>
                            <button onClick={() => setView('career-path')} className={view === 'career-path' ? 'text-pink-500' : 'hover:text-white'}>Roadmap</button>
                        </div>
                        <div className="flex items-center gap-4">
                            <span className="text-[10px] text-gray-600 font-mono hidden sm:block">STATUS: ALWAYS DAY 1</span>
                            <button className="bg-white text-black px-4 py-1.5 rounded-full text-[10px] font-black hover:bg-pink-600 hover:text-white transition-all">SSO LOGIN</button>
                        </div>
                    </nav>

                    <div className="flex-grow">
                        {view === 'home' && (
                            <div className="fade-in pb-20">
                                <header className="max-w-5xl mx-auto pt-24 px-6 text-center">
                                    <h1 className="text-6xl md:text-8xl font-black tracking-tighter mb-8 bg-gradient-to-b from-white via-white to-gray-800 bg-clip-text text-transparent italic uppercase">
                                        Obsess over <br/>your future.
                                    </h1>
                                    <div className="max-w-3xl mx-auto glass p-8 rounded-3xl mb-12 border-pink-500/20 shadow-2xl shadow-pink-500/5">
                                        <h2 className="text-pink-500 font-bold uppercase tracking-widest text-xs mb-4">The XLX7 Mandate</h2>
                                        <p className="text-gray-300 text-lg leading-relaxed font-light">
                                            We apply <span className="text-white font-bold italic">Amazon's Leadership Principles</span> to your individual career growth. At XLX7, we don’t just work hard—we <span className="text-white font-bold italic">work smart</span>. Our mission is to provide every student associate with the "peculiar" tools needed to <span className="text-white font-bold italic">Ownership</span> their path, <span className="text-white font-bold italic">Think Big</span> about their potential, and transition from the floor to the boardroom.
                                        </p>
                                    </div>
                                    <p className="text-gray-500 font-medium mb-10 tracking-[0.3em] uppercase text-xs">
                                        Standard Work is for today. Innovation is for your career.
                                    </p>
                                </header>

                                <section className="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-2">
                                        <ServiceCard 
                                            icon="fa-solid fa-bolt" 
                                            title="Leadership Loop Architect" 
                                            desc="Optimize your professional history using the STAR method. Convert high-volume output into leadership signals that recruiters actually value."
                                            tag="High Velocity" isAi={true}
                                            onClick={() => setView('resume-ai')}
                                        />
                                    </div>
                                    <ServiceCard 
                                        icon="fa-solid fa-map-location-dot" 
                                        title="Internal Transfer OS" 
                                        desc="Navigate the internal job finder like a Pro. Understand the prerequisites for L4+ roles across all global business units."
                                        onClick={() => setView('career-path')}
                                    />
                                    <ServiceCard icon="fa-solid fa-terminal" title="Tech Academy" desc="From Python to S3—master the stack that powers the world's most customer-centric company." />
                                    <ServiceCard icon="fa-solid fa-chart-line" title="Data Analytics" desc="Dive deep into metrics. Learn how to use SQL and Tableau to tell a story with data." />
                                    <ServiceCard icon="fa-solid fa-stethoscope" title="Health-Tech Portal" desc="Bridge the gap between clinical excellence and technical infrastructure." />
                                </section>
                            </div>
                        )}

                        {view === 'career-path' && (
                            <div className="max-w-6xl mx-auto py-20 px-6 fade-in">
                                <button onClick={() => setView('home')} className="text-pink-500 text-sm font-bold mb-8 block">← Back to Station</button>
                                <h2 className="text-4xl font-black mb-4 uppercase tracking-tighter">Vertical Mobility Roadmaps</h2>
                                <p className="text-gray-500 mb-12">Select an industry vertical to align your 'Attention to Detail' with market demand.</p>
                                
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
                                    {Object.keys(careerPaths).map(key => (
                                        <div key={key} onClick={() => setSelectedPath(key)} 
                                            className={`p-6 rounded-2xl cursor-pointer border transition-all text-center ${selectedPath === key ? 'border-pink-500 bg-pink-500/10 shadow-[0_0_20px_rgba(219,39,119,0.2)]' : 'border-white/5 glass hover:border-white/20'}`}>
                                            <h3 className="text-sm font-black uppercase tracking-widest">{careerPaths[key].title}</h3>
                                        </div>
                                    ))}
                                </div>

                                <div className="glass p-10 rounded-3xl border-l-8 border-pink-500">
                                    <span className="text-pink-500 font-black text-[10px] uppercase tracking-widest block mb-2">Principle Alignment: {careerPaths[selectedPath].title}</span>
                                    <h3 className="text-3xl font-black mb-10 italic uppercase tracking-tighter">"{careerPaths[selectedPath].detail}"</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {careerPaths[selectedPath].tools.map((tool, i) => (
                                            <div key={i} className="flex justify-between items-center p-5 glass rounded-2xl border border-white/5 hover:border-pink-500/50 transition-colors cursor-pointer group">
                                                <span className="font-bold text-xs uppercase tracking-tight group-hover:text-pink-400 transition-colors">{tool}</span>
                                                <i className="fa-solid fa-chevron-right text-gray-700 group-hover:text-pink-500 transition-colors text-xs"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <footer className="mt-auto border-t border-white/5 py-10 text-center">
                        <p className="text-gray-600 text-[9px] tracking-[0.4em] uppercase font-black">
                            XLX7 STUDENT OPERATIONS // DAY 1 MENTALITY // 2026
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
