<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .raptor-gradient { background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); }
        .text-gradient-titan {
            background: linear-gradient(to right, #ffffff 20%, #a855f7 40%, #ec4899 60%, #ffffff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
        }
        @keyframes shine { to { background-position: 200% center; } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('home');
            
            // AI Resume State
            const [resumeRole, setResumeRole] = useState('');
            const [resumeMetric, setResumeMetric] = useState('');
            const [resumeResult, setResumeResult] = useState('');

            // STAR Lab State
            const [starData, setStarData] = useState({ s: '', t: '', a: '', r: '' });

            const generateAdvancedBullet = () => {
                const verbs = ["Spearheaded", "Optimized", "Orchestrated", "Catalyzed", "Leveraged"];
                const verb = verbs[Math.floor(Math.random() * verbs.length)];
                
                // Synthesis Logic: Mixes the role and metric into an L6-style bullet
                if(!resumeRole || !resumeMetric) {
                    setResumeResult("Please enter both a role and a metric to synthesize.");
                    return;
                }

                const result = `${verb} operational excellence as a ${resumeRole}, directly impacting site throughput by delivering ${resumeMetric}, which exceeded departmental KPIs and safety benchmarks by 12%.`;
                setResumeResult(result);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-3xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <img src="./raptor.webp" alt="Raptor" className="h-10 w-10 object-contain" />
                            <div className="flex flex-col">
                                <span className="font-extrabold tracking-tighter text-xl leading-none uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                                <span className="text-[8px] font-bold text-gray-500 uppercase tracking-widest leading-none">Directive 1.0</span>
                            </div>
                        </div>
                        <div className="flex gap-6">
                            <button onClick={() => setView('home')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'home' ? 'text-purple-500' : 'text-gray-400'}`}>Home</button>
                            <button onClick={() => setView('star')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'star' ? 'text-purple-500' : 'text-gray-400'}`}>STAR Lab</button>
                            <button onClick={() => setView('resume')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'resume' ? 'text-purple-500' : 'text-gray-400'}`}>AI Resume</button>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {/* HOME VIEW */}
                        {view === 'home' && (
                            <div className="fade-in max-w-7xl mx-auto px-6 py-20 text-center">
                                <h1 className="font-extrabold italic tracking-tighter leading-none mb-8">
                                    <span className="block text-white text-[10vw] uppercase leading-tight">Students</span>
                                    <span className="block text-gradient-titan text-[12vw] uppercase leading-tight">@ Amazon</span>
                                </h1>
                                <div className="flex justify-center gap-4">
                                    <button onClick={() => setView('star')} className="px-10 py-5 raptor-gradient rounded-2xl text-[12px] font-black uppercase tracking-widest">Launch STAR Lab 2.0</button>
                                    <button onClick={() => setView('resume')} className="px-10 py-5 glass rounded-2xl text-[12px] font-black uppercase tracking-widest hover:bg-white/5 transition-all">Resume Builder</button>
                                </div>
                            </div>
                        )}

                        {/* STAR LAB VIEW */}
                        {view === 'star' && (
                            <div className="fade-in max-w-7xl mx-auto py-12 px-6">
                                <div className="flex justify-between items-end mb-10">
                                    <div>
                                        <h2 className="text-4xl font-black italic uppercase">STAR <span className="text-purple-500">Diagnostic</span></h2>
                                        <p className="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Internal Mobility Documentation</p>
                                    </div>
                                    <button className="px-6 py-3 glass rounded-xl text-[10px] font-black uppercase tracking-widest hover:border-purple-500 transition-all">
                                        <i className="fa-solid fa-file-pdf mr-2"></i> Export PDF
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {['Situation', 'Task', 'Action', 'Result'].map(step => (
                                        <div key={step} className="glass p-6 rounded-3xl border-l-2 border-purple-500">
                                            <label className="block text-[9px] font-black uppercase text-purple-400 mb-2">{step}</label>
                                            <textarea className="w-full bg-transparent border-none focus:ring-0 text-gray-300 outline-none h-24" placeholder={`Describe your ${step.toLowerCase()}...`}></textarea>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* ADVANCED AI RESUME BUILDER VIEW */}
                        {view === 'resume' && (
                            <div className="fade-in max-w-4xl mx-auto py-12 px-6">
                                <h2 className="text-4xl font-black italic uppercase mb-4">AI <span className="text-purple-500">Resume Architect</span></h2>
                                <p className="text-gray-500 text-xs mb-10 uppercase tracking-widest font-bold">Synthesizing Warehouse Metrics into Corporate Value.</p>
                                
                                <div className="space-y-4">
                                    <div className="glass p-8 rounded-[2rem]">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                            <div>
                                                <label className="block text-[9px] font-black uppercase text-gray-500 mb-2">1. Your Role</label>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-purple-500 transition-colors italic"
                                                    placeholder="e.g. Stow Problem Solver"
                                                    onChange={(e) => setResumeRole(e.target.value)}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-[9px] font-black uppercase text-gray-500 mb-2">2. Your Metric</label>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-purple-500 transition-colors italic"
                                                    placeholder="e.g. 1,200 units per hour"
                                                    onChange={(e) => setResumeMetric(e.target.value)}
                                                />
                                            </div>
                                        </div>
                                        <button onClick={generateAdvancedBullet} className="w-full py-5 raptor-gradient rounded-2xl font-black uppercase tracking-widest text-[12px] shadow-lg shadow-purple-500/20">Synthesize Corporate Bullet</button>
                                    </div>

                                    {resumeResult && (
                                        <div className="fade-in glass p-8 rounded-[2rem] border-2 border-purple-500/50 bg-purple-500/5 relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-4"><i className="fa-solid fa-microchip text-purple-500 opacity-30"></i></div>
                                            <p className="text-[10px] font-black text-purple-400 uppercase mb-3 tracking-widest">L6 Translated Result:</p>
                                            <p className="text-2xl font-bold leading-tight tracking-tight text-white italic">"{resumeResult}"</p>
                                            <div className="flex gap-4 mt-6">
                                                <button className="text-[9px] font-black uppercase px-4 py-2 bg-white/5 rounded-lg hover:text-purple-400 transition-colors">
                                                    <i className="fa-regular fa-copy mr-2"></i> Copy
                                                </button>
                                                <button className="text-[9px] font-black uppercase px-4 py-2 bg-white/5 rounded-lg hover:text-green-400 transition-colors">
                                                    <i className="fa-solid fa-check mr-2"></i> Bar-Raiser Approved
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-8 border-t border-white/5 text-center">
                        <p className="text-[9px] font-bold text-gray-700 tracking-[1em] uppercase">XLX7 // Mobility Protocol // 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
