<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .raptor-gradient { background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); }
        .text-gradient-titan {
            background: linear-gradient(to right, #ffffff 20%, #a855f7 40%, #ec4899 60%, #ffffff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
        }
        @keyframes shine { to { background-position: 200% center; } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [textCount, setTextCount] = useState(0);

            // Amazon Leadership Principles Data
            const metrics = [
                { lp: "Ownership", phrase: "Identified a safety gap and took action..." },
                { lp: "Bias for Action", phrase: "Resolved bottleneck without manager intervention..." },
                { lp: "Dive Deep", phrase: "Analyzed dwell time metrics to find root cause..." },
                { lp: "Earn Trust", phrase: "Trained 5+ new hires on standard work..." }
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-3xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <img src="./raptor.webp" alt="Raptor" className="h-10 w-10 object-contain" />
                            <div className="flex flex-col">
                                <span className="font-extrabold tracking-tighter text-xl leading-none uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                                <span className="text-[8px] font-bold text-gray-500 uppercase">Directive 1.0</span>
                            </div>
                        </div>
                        <div className="flex gap-6">
                            <button onClick={() => setView('home')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'home' ? 'text-purple-500' : 'text-gray-400'}`}>Home</button>
                            <button onClick={() => setView('star')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'star' ? 'text-purple-500' : 'text-gray-400'}`}>STAR Lab</button>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {/* HOME VIEW */}
                        {view === 'home' && (
                            <div className="fade-in max-w-7xl mx-auto px-6 py-20 text-center">
                                <span className="text-purple-500 text-xs font-black uppercase tracking-[0.5em] mb-4 block">Internal Mobility Protocol</span>
                                <h1 className="font-extrabold italic tracking-tighter leading-none mb-8">
                                    <span className="block text-white text-[10vw] uppercase leading-tight">Students</span>
                                    <span className="block text-gradient-titan text-[12vw] uppercase leading-tight">@ Amazon</span>
                                </h1>
                                <button onClick={() => setView('star')} className="px-12 py-5 raptor-gradient rounded-2xl text-lg font-black uppercase tracking-widest hover:scale-105 transition-transform shadow-xl shadow-purple-500/20">
                                    Launch STAR Lab 2.0
                                </button>
                            </div>
                        )}

                        {/* STAR LAB VIEW */}
                        {view === 'star' && (
                            <div className="fade-in max-w-7xl mx-auto py-12 px-6">
                                <div className="flex items-center gap-4 mb-10">
                                    <div className="h-1 w-12 bg-purple-500"></div>
                                    <h2 className="text-4xl font-black italic uppercase">STAR <span className="text-purple-500">Lab Diagnostic</span></h2>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    {/* Inputs */}
                                    <div className="lg:col-span-2 space-y-4">
                                        {['Situation', 'Task', 'Action', 'Result'].map((step) => (
                                            <div key={step} className="glass p-6 rounded-3xl border-l-4 border-purple-600">
                                                <label className="block text-[10px] font-black uppercase tracking-widest text-purple-400 mb-2">{step}</label>
                                                <textarea 
                                                    className="w-full bg-transparent border-none focus:ring-0 text-gray-300 outline-none resize-none font-medium" 
                                                    rows="3" 
                                                    placeholder={`Enter ${step.toLowerCase()} details...`}
                                                    onChange={(e) => {
                                                        setTextCount(e.target.value.length);
                                                        setIsAnalyzing(e.target.value.length > 5);
                                                    }}
                                                ></textarea>
                                            </div>
                                        ))}
                                    </div>

                                    {/* AI Dictionary & Metrics Sidebar */}
                                    <div className="space-y-6">
                                        <div className="glass p-8 rounded-[2rem] border border-purple-500/30">
                                            <h4 className="text-xs font-black uppercase tracking-widest mb-6 text-purple-400 italic">Metrics Dictionary</h4>
                                            <div className="space-y-4">
                                                {metrics.map((m, i) => (
                                                    <div key={i} className="group cursor-help">
                                                        <p className="text-[9px] font-black text-white uppercase mb-1">{m.lp}</p>
                                                        <p className="text-[11px] text-gray-500 group-hover:text-purple-300 transition-colors italic">"{m.phrase}"</p>
                                                    </div>
                                                ))}
                                            </div>
                                            
                                            <hr className="my-6 border-white/5" />
                                            
                                            <div className="mb-4">
                                                <div className="flex justify-between text-[10px] font-bold uppercase mb-2">
                                                    <span>AI Bar-Raiser Score</span>
                                                    <span className="text-purple-400">{isAnalyzing ? '78%' : '0%'}</span>
                                                </div>
                                                <div className="w-full h-1 bg-white/10 rounded-full">
                                                    <div className={`h-full bg-purple-500 transition-all duration-1000 ${isAnalyzing ? 'w-[78%]' : 'w-0'}`}></div>
                                                </div>
                                            </div>
                                            
                                            <button className="w-full py-4 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition-all">
                                                Export to PDF
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-8 border-t border-white/5 text-center">
                        <p className="text-[9px] font-bold text-gray-700 tracking-[1em] uppercase">XLX7 // Directive // Day 1</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
