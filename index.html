<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students@Amazon | XLX7 Raptor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #030303; 
            color: white; 
            overflow-x: hidden; 
        }

        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .raptor-gradient { 
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); 
        }

        /* MASSIVE BOLD GRADIENT FONT */
        .text-gradient-hero {
            background: linear-gradient(135deg, #ffffff 10%, #a855f7 50%, #ec4899 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            display: inline-block;
        }
        
        .landing-border {
            position: relative;
            border: 2px solid transparent;
            background: linear-gradient(#030303, #030303) padding-box,
                        linear-gradient(135deg, #7c3aed, #db2777) border-box;
            border-radius: 4rem;
        }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .tooltip-box { display: none; }
        .group:hover .tooltip-box { display: block; }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DayOneTracker = () => {
            const [timeLeft, setTimeLeft] = useState("00:00:00");
            
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const hours = 23 - now.getHours();
                    const mins = 59 - now.getMinutes();
                    const secs = 59 - now.getSeconds();
                    setTimeLeft(
                        `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`
                    );
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="hidden md:flex flex-col items-end px-6 border-r border-white/10 mr-6">
                    <span className="text-[8px] font-black text-purple-500 uppercase tracking-widest leading-none mb-1">Next Day 1 Cycle</span>
                    <span className="text-sm font-mono font-bold text-white tabular-nums">{timeLeft}</span>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [inputText, setInputText] = useState('');
            const [aiResult, setAiResult] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const handleAnalyze = () => {
                if(!inputText) return alert("Enter your experience first!");
                setIsAnalyzing(true);
                setTimeout(() => {
                    setAiResult({
                        s: "XLX7 Sort Center was facing 15% throughput delays due to frequent conveyor belt sensor errors.",
                        t: "Take ownership of equipment reliability to ensure the 50k daily volume target was met.",
                        a: "Developed a pre-shift calibration checklist and trained 3 peers on rapid-reset protocols.",
                        r: "Eliminated sensor-related downtime entirely, maintaining 100% uptime through Peak Season."
                    });
                    setIsAnalyzing(false);
                }, 1200);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAV */}
                    <nav className="border-b border-white/5 py-4 px-8 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-3xl z-50">
                        <div className="flex items-center gap-4 cursor-pointer group relative" onClick={() => {setView('home'); setAiResult(null);}}>
                            <img src="./raptor.webp" alt="Raptor Logo" className="h-10 w-10 object-contain transition-transform group-hover:scale-110" />
                            <div className="flex flex-col">
                                <span className="font-extrabold tracking-tighter text-xl leading-none uppercase italic">XLX7<span className="text-purple-500">_HUB</span></span>
                                <span className="text-[8px] font-bold tracking-[0.3em] text-gray-500 uppercase">Directive 1.0</span>
                            </div>
                            
                            {/* Hover Tooltip */}
                            <div className="tooltip-box absolute top-full mt-4 left-0 w-64 glass p-4 rounded-xl border border-purple-500/30 text-[10px] z-50 fade-in">
                                <p className="text-purple-400 font-black uppercase mb-1">LP Reminder:</p>
                                <p className="text-gray-300 italic">"Bias for Action: Speed matters in business. Many decisions are reversible and do not need extensive study."</p>
                            </div>
                        </div>

                        <div className="hidden lg:flex gap-8 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-400">
                            <button onClick={() => setView('home')} className={view === 'home' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>Home</button>
                            <button onClick={() => setView('resume-ai')} className={view === 'resume-ai' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>AI Architect</button>
                            <button onClick={() => setView('star')} className={view === 'star' ? 'text-white border-b border-purple-500' : 'hover:text-white transition-colors'}>STAR Lab</button>
                        </div>

                        <div className="flex items-center">
                            <DayOneTracker />
                            <button className="raptor-gradient px-5 py-2 rounded-lg text-[10px] font-black text-white uppercase shadow-lg shadow-purple-500/20">Access Portal</button>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {view === 'home' && (
                            <div className="fade-in max-w-7xl mx-auto px-6 py-12">
                                <div className="landing-border p-8 md:p-20 overflow-hidden">
                                    <div className="flex flex-col items-center text-center mb-16">
                                        <div className="inline-block px-4 py-1 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-400 text-[10px] font-black uppercase tracking-[0.3em] mb-8">
                                            Internal Mobility Protocol
                                        </div>
                                        
                                        <h1 className="text-6xl md:text-9xl font-black italic tracking-tighter mb-6 leading-[0.85]">
                                            <span className="block text-white">THINK BIG.</span>
                                            <span className="text-gradient-hero uppercase">Students @ Amazon</span>
                                        </h1>

                                        <p className="max-w-3xl text-lg md:text-xl text-gray-400 font-light leading-relaxed mb-12">
                                            The <span className="text-white font-semibold italic">XLX7 Directive</span>. Elevating Tier 1 talent through proprietary STAR coaching and AI-driven career architecture.
                                        </p>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 w-full mt-8 text-left">
                                            <div onClick={() => setView('resume-ai')} className="glass p-8 rounded-3xl hover:border-purple-500/50 transition-all cursor-pointer group">
                                                <div className="w-10 h-10 rounded-lg raptor-gradient flex items-center justify-center mb-6">
                                                    <i className="fa-solid fa-bolt text-white text-sm"></i>
                                                </div>
                                                <h3 className="text-xl font-extrabold mb-3 italic uppercase tracking-tight">AI Architect</h3>
                                                <p className="text-sm text-gray-500 leading-relaxed">Translate floor tasks into L4+ corporate metrics instantly.</p>
                                            </div>

                                            <div onClick={() => setView('star')} className="glass p-8 rounded-3xl hover:border-purple-500/50 transition-all cursor-pointer group">
                                                <div className="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center mb-6">
                                                    <i className="fa-solid fa-microscope text-purple-400 text-sm"></i>
                                                </div>
                                                <h3 className="text-xl font-extrabold mb-3 italic uppercase tracking-tight">STAR Lab</h3>
                                                <p className="text-sm text-gray-500 leading-relaxed">Refine your leadership stories for the internal interview loop.</p>
                                            </div>

                                            <div className="glass p-8 rounded-3xl border-dashed border-white/20 opacity-60">
                                                <div className="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center mb-6">
                                                    <i className="fa-solid fa-lock text-gray-400 text-sm"></i>
                                                </div>
                                                <h3 className="text-xl font-extrabold mb-3 italic uppercase tracking-tight">Radar</h3>
                                                <p className="text-sm text-gray-500 leading-relaxed">Automated matching for L4 Area Manager roles.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* ... Resume-AI and STAR Views remain the same from previous version ... */}
                        {view === 'resume-ai' && (
                            <div className="fade-in max-w-4xl mx-auto py-20 px-6">
                                <h2 className="text-4xl font-black italic mb-8 uppercase">AI Resume <span className="text-purple-500">Architect</span></h2>
                                {!aiResult ? (
                                    <div className="glass p-10 rounded-[2.5rem] border-t-2 border-purple-500">
                                        <p className="text-gray-400 mb-6 font-medium">Paste your bullet points below. Our AI will reformat them using the STAR method.</p>
                                        <textarea 
                                            value={inputText}
                                            onChange={(e) => setInputText(e.target.value)}
                                            className="w-full h-64 bg-black/40 border border-white/10 rounded-2xl p-6 text-sm focus:border-purple-500 outline-none mb-6 font-mono text-gray-300" 
                                            placeholder="Example: I fixed the conveyor belt errors during peak..."
                                        ></textarea>
                                        <button onClick={handleAnalyze} disabled={isAnalyzing} className="raptor-gradient w-full py-4 rounded-xl font-bold uppercase tracking-widest hover:opacity-90 transition-opacity disabled:opacity-50">
                                            {isAnalyzing ? "Analyzing Signal..." : "Generate AI Revision"}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="glass p-10 rounded-[2.5rem] border-t-2 border-green-500 fade-in">
                                        <div className="flex justify-between mb-8">
                                            <span className="text-[10px] font-black uppercase tracking-widest text-purple-400">Generated Output</span>
                                            <button onClick={() => setAiResult(null)} className="text-xs font-bold text-gray-500 hover:text-white uppercase">Reset</button>
                                        </div>
                                        <div className="space-y-6">
                                            {['Situation', 'Task', 'Action', 'Result'].map((key) => (
                                                <div key={key} className="border-l-2 border-white/10 pl-4">
                                                    <b className="text-white text-xs uppercase block mb-1">{key}:</b>
                                                    <p className="text-gray-400 text-sm">{aiResult[key.charAt(0).toLowerCase()]}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="py-10 border-t border-white/5 text-center">
                        <p className="text-[10px] font-bold text-gray-600 tracking-[0.5em] uppercase">Day 1 // XLX7 Mobility Hub</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
